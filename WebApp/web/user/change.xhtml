<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<head>
    <title>Zmiana hasła </title>
</head>
<h:body>

    <h:form>
        <h1> Zmień swoje hasło </h1>
        <h:outputLabel id="password" value="Nowe hasło:"/>
        <h:inputSecret id="change_password" var = "newPassword" value = "#{passwordController.newPassword}"/>

        <p:commandButton value="Password" action= "#{passwordController.changePassword(User.user.login, passwordController.newPassword)}"
                            Oncomplete="#{User.setPassword(passwordController.getNewPassword())}" />
    </h:form>
</h:body>
</html>
